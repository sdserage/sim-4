<!DOCTYPE html>
<html ng-app='triviaApp' class='ng-scope'>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/main.css">
  <title>Trivia Trends</title>
  <link rel="shortcut icon" href="/styles/assets/crownFavicon.png">
</head>

<body ng-controller='questionCtrl' class='ng-scope'>
  <header>
    <div></div>
    <h1>Trivia Trends</h1>
    <button  ng-click="openModal()"><span>+</span> Add Question</button>
  </header>
  <article>
    <nav>
      <a>All Questions</a>
      <a>Easy</a>
      <a>Medium</a>
      <a>Hard</a>
      <a>Search by Animal</a>
    </nav>
    <div class="search">
      <input type="text" placeholder="Animal to search by">
    </div>

    <div class="question-wrapper" ng-repeat='question in questions'>

      <h3>{{question.question}}</h3>
      <div ><!-- Difficulty --></div>
      <div class="gear"  ng-click="openModal(question)">
        <img src="/styles/assets/gear.svg" alt="">
      </div>
      <ul>
        <li > <!-- Repeated for each option -->
          <input type="radio">
            <label><!-- Option text --></label>
        </li>
      </ul>
{{modalOpen}}
    </div>

  </article>

  <div class="modal" ng-show="modalOpen">
    <form>
      <h4 class="close">X</h4>
      <span>Question</span><input type="text" >
      <!-- ng-model="" -->
      <span>Animal it's about</span><input type="text" ng-model="!-- Animal -->">
      <span>Difficulty</span>
      <div class="range">
        <input type="range" min="1" max="3" ng-model="!-- Difficulty -->">

        <h5>{{"newQuestion.difficulty"}}</h5>
      </div>
      <h4>Options</h4>
      <div>
        <input type="radio" ng-model="" value="1">
        <input type="text" ng-model="">
      </div>
      <div>
        <input type="radio" ng-model="" value="2">
        <input type="text" ng-model="">
      </div>
      <div>
        <input type="radio" ng-model="" value="3">
        <input type="text" ng-model="">
      </div>
      <div>
        <input type="radio" ng-model="" value="4">
        <input type="text" ng-model="">
      </div>

      <!--Add question buttons-->
      <div class="buttons">
        <button class="green">Save Question</button>
        <button>Cancel</button>
      </div>

      <!--Edit & Delete question buttons-->
      <div class="buttons">
        <button class="red">Delete Question</button>
        <button class="green">Save Changes</button>
        <button>Cancel</button>
      </div>

    </form>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js" charset="utf-8"></script>
  <script src="app/app.js" charset="utf-8"></script>
  <script src='app/questionCrtl.js' charset="utf-8"></script>
  <script src='app/question.service.js' charset="utf-8"></script>
</body>
